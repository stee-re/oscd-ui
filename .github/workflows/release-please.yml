name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  npm-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node-env
        with:
          registry-url: 'https://registry.npmjs.org'

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-storybook:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    environment:
      name: github-pages
      url: ${{ steps.deploy-storybook.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Storybook to GitHub Pages
        id: deploy-storybook
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          path: storybook-static
          install_command: npm install
          build_command: npm run build-storybook
      - name: Output Storybook URL
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OpenSCD UI Component library catalog (Storybook) published to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "Page URL: ${{ steps.deploy-storybook.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "Commit SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
